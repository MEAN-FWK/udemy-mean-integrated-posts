<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form #loginForm="ngForm" (submit) = "onLogin(loginForm)" *ngIf="!isLoading">
    <mat-form-field>
      <input
        #emailInput="ngModel"
        ngModel
        name="email"
        matInput
        type="email"
        placeholder="E-Mail"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        #passwordInput="ngModel"
        ngModel
        name="password"
        matInput
        type="password"
        placeholder="Password"
        required
      />
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>

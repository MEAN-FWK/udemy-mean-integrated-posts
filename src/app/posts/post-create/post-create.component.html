<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (ngSubmit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        [ngModel]="post?.title"
        #title="ngModel"
        name="title"
        matInput
        type="text"
        required
        minlength="3"
        placeholder="Post Title"
      />
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button (click)="filePicker.click()" mat-stroked-button type="button">Pick Image</button>
      <input #filePicker type="file">
    </div>
    <mat-form-field>
      <textarea
        #content="ngModel"
        matInput
        [ngModel]="post?.content"
        name="content"
        rows="4"
        required
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
